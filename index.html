<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <nav>
        <a href="highscores.html" id="view-scores-link">View High Scores</a>
        <p id="timer"><span id="time"></span></p>
    </nav>
    <div class="container">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p id="subtitle">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize you score/time by ten seconds
        </p>
        <h2 id="question"></h2>
        <div id="choices">
        </div>
        <h1 id="alert"></h1>
        <div id="game-over" style="display: none;">
        <h2>Game Over</h2>
        <p>Your score: <span id="score"></span></p>
        <label for="initials">Enter your initials: </label>
        <input type="text" id="initials">
        <button id="btnScore">Save</button>
        </div>
        <button id="btnStart">Start</button>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
